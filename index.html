<!DOCTYPE html>
<html lang="ita">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>To Do List</title>
</head>
<body>
    <div id="app">
        <header>
            <h2>
                To do list
            </h2>
        </header>

        <main>
            <div>
                <ul>
                    <li v-for="(item, index) in toDoList" >
                        <span @click="onOffClick(index)" :class="(item.done) ? 'sbarrato' : ''">{{item.text}}</span>
                        <i @click="removeTask(index)">X</i>
                    </li>
                </ul>
            </div>
            <div>
                <input type="text" v-model="newTaskContent" @keyup.enter="addTask(newTaskContent)">
                <button @click="addTask(newTaskContent)">Invia</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
