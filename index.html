<!DOCTYPE html>
<html lang="ita">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>To Do List</title>
</head>
<body>
    <div id="app">
        <header>
            <h2>
                To do list
            </h2>
        </header>

        <main>
            <div>
                <ul>
                    <li @click="" v-for="(item, index) in toDoList" :class="item.done ? '' : 'sbarrato' ">
                        {{item.text}}
                    </li>
                    <input type="text">
                    <button @click="">Invia</button>
                </ul>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
