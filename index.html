<!DOCTYPE html>
<html lang="ita">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>ToDo List</title>
</head>
<body>
    <div id="app">
        <header>
            <h2>
                Todo list
            </h2>
        </header>

        <main>
            <div>
                <ul>
                    <li v-for="(item, index) in toDoList" >
                        <span @click="onOffClick(index)" :class="(item.done) ? 'sbarrato' : ''">{{item.text}}</span>
                        <i @click="removeTask(index)" class="fa-regular fa-trash-can"></i>
                    </li>
                </ul>
            </div>
            <div class="auto">
                <input type="text" v-model="newTaskContent" @keyup.enter="addTask(newTaskContent)">
                <button @click="addTask(newTaskContent)">Invia</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
